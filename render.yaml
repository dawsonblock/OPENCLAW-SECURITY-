services:
  - type: web
    name: aetherbot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: AETHERBOT_STATE_DIR
        value: /data/.aetherbot
      - key: AETHERBOT_WORKSPACE_DIR
        value: /data/workspace
      - key: AETHERBOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: aetherbot-data
      mountPath: /data
      sizeGB: 1
