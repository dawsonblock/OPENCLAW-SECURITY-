services:
  aetherbot-gateway:
    image: ${AETHERBOT_IMAGE:-${OPENCLAW_IMAGE:-aetherbot:local}}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AETHERBOT_GATEWAY_TOKEN: ${AETHERBOT_GATEWAY_TOKEN:-${OPENCLAW_GATEWAY_TOKEN}}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AETHERBOT_CONFIG_DIR:-${OPENCLAW_CONFIG_DIR}}:/home/node/.aetherbot
      - ${AETHERBOT_WORKSPACE_DIR:-${OPENCLAW_WORKSPACE_DIR}}:/home/node/.aetherbot/workspace
    ports:
      - "${AETHERBOT_GATEWAY_PORT:-${OPENCLAW_GATEWAY_PORT:-18789}}:18789"
      - "${AETHERBOT_BRIDGE_PORT:-${OPENCLAW_BRIDGE_PORT:-18790}}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${AETHERBOT_GATEWAY_BIND:-${OPENCLAW_GATEWAY_BIND:-lan}}",
        "--port",
        "18789",
      ]

  aetherbot-cli:
    image: ${AETHERBOT_IMAGE:-${OPENCLAW_IMAGE:-aetherbot:local}}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AETHERBOT_GATEWAY_TOKEN: ${AETHERBOT_GATEWAY_TOKEN:-${OPENCLAW_GATEWAY_TOKEN}}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AETHERBOT_CONFIG_DIR:-${OPENCLAW_CONFIG_DIR}}:/home/node/.aetherbot
      - ${AETHERBOT_WORKSPACE_DIR:-${OPENCLAW_WORKSPACE_DIR}}:/home/node/.aetherbot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
